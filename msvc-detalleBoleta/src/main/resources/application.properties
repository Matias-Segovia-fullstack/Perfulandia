spring.application.name=msvc-detalleboleta
server.port=8000

spring.datasource.url=jdbc:h2:file:./data/msvc_detalleboletas
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true

msvc.producto.url=http://localhost:8002
msvc.usuario.url=http://localhost:8005
msvc.sucursal.url=http://localhost:8004
msvc.boleta.url=http://localhost:8001